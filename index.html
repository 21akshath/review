<!DOCTYPE html>
<html lang="en">
<head>

      <select id="sortSelect" onchange="sortMovies()">
        <option value="">Sort</option>
        <option value="rating">Top Rated</option>
        <option value="year">Newest</option>
        <option value="az">A â†’ Z</option>
      </select>
      <select id="genreSelect" onchange="filterByGenre()">
        <option value="">All Genres</option>
        <option value="Adventure">Adventure</option>
        <option value="Thriller">Thriller</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>

  <main>

    <section>

    </section>
  </main>

  <!-- Movie Details Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeMovieModal()">&times;</span>
      <div class="modal-body">
        <img id="modalPoster" alt="poster" />
        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <p id="modalMeta"></p>
          <p id="modalDesc"></p>

          <div id="avgRating"></div>

          <hr />
          <h4>Reviews</h4>
          <div id="reviewsList"></div>

          <div class="add-review">
            <h4>Add Your Review</h4>
            <textarea id="reviewText" placeholder="Write your review..." rows="3"></textarea>
            <div class="row">
              <label>Rating:</label>
              <select id="ratingSelect">
                <option value="5">5 â€” Excellent</option>
                <option value="4">4 â€” Very Good</option>
                <option value="3">3 â€” Good</option>
                <option value="2">2 â€” Fair</option>
                <option value="1">1 â€” Poor</option>
              </select>
             <button class="surprise" onclick="surpriseMe()">ğŸ² Surprise Me</button>
            </div>
          </div>

          <div class="modal-actions">
            <button id="toggleWatchBtn" onclick="toggleWatchlistCurrent()">â­ Add to Watchlist</button>
            <button onclick="closeMovieModal()" class="secondary">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Watchlist Modal -->
  <div id="watchModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeWatchModal()">&times;</span>
      <h2>Your Watchlist</h2>
      <div id="watchItems"></div>
      <div style="text-align:right;margin-top:12px">
        <button onclick="clearWatchlist()" class="danger">Clear</button>
        <button onclick="closeWatchModal()" class="secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
